<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
	<script src="angular.min.js"></script>
	<script type="text/javascript" src="app.js">

  </script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input class="form-control" type="text" placeholder="search term" ng-model="ctrl.search" >

    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.findMatch()">Narrow It Down For Me!</button>
    </div>
    <br>
    <br>
    <br>

    <found-items
       items="ctrl.found"
       on-remove="ctrl.removeItem(index)"></found-items>
      <div ng-if="ctrl.error!==''">
{{ctrl.error}}
</div>
  </div>

</body>
</html>
